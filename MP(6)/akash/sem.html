<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
           background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto; 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            background-color: #dff0d8;
            padding: 10px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>New Employee Registration</h2>
    <form id="employeeForm">
        <div class="form-group">
            <label for="empName">Name:</label>
            <input type="text" id="empName" name="empName" required>
        </div>
        <div class="form-group">
            <label for="empEmail">Email:</label>
            <input type="email" id="empEmail" name="empEmail" required>
        </div>
        <div class="form-group">
            <label for="empDept">Department:</label>
            <select id="empDept" name="empDept" required>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Development">Development</option>
                <option value="Sales">Sales</option>
            </select>
        </div>
        <div class="form-group">
            <label for="empPosition">Position:</label>
            <input type="text" id="empPosition" name="empPosition" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

    <div class="result" id="result" style="display: none;">
        <h3>Employee Details</h3>
        <p><strong>Name:</strong> <span id="displayEmpName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmpEmail"></span></p>
        <p><strong>Department:</strong> <span id="displayEmpDept"></span></p>
        <p><strong>Position:</strong> <span id="displayEmpPosition"></span></p>
    </div>
</div>

<script>
    document.getElementById('employeeForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const empName = document.getElementById('empName').value;
        const empEmail = document.getElementById('empEmail').value;
        const empDept = document.getElementById('empDept').value;
        const empPosition = document.getElementById('empPosition').value;

        document.getElementById('displayEmpName').textContent = empName;
        document.getElementById('displayEmpEmail').textContent = empEmail;
        document.getElementById('displayEmpDept').textContent = empDept;
        document.getElementById('displayEmpPosition').textContent = empPosition;

        document.getElementById('result').style.display = 'block';
    });
</script>

</body>
</html>
